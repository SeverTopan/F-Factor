<html>

<body>

<center>
<h3 class="entry-title">Current Leader:</h3>
<hr>

<h4 class="entry-title" id='wbv-public-score'></h4>

</center>

<script>
  var pageContent = document.getElementById('wbv-public-score');

  // Create the XHR object.
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ('withCredentials' in xhr) {
      // XHR for Chrome/Firefox/Opera/Safari.
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != 'undefined') {
      // XDomainRequest for IE.
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      // CORS not supported.
      xhr = null;
    }
    return xhr;
  }

  // Make the actual CORS request.
  function makeCorsRequest() {
    // This is a sample server that supports CORS.
    var url = 'https://sheets.googleapis.com/v4/spreadsheets/1GxbLMWoyYsIlAHy7XB7yIuMxuiydrw1QkwatrwFhnC0/values/\'Global+Leaders\'!B2:E2?key=AIzaSyAMxqQcYg9L6JbFcKHUSI4-ZMR3sdk2iE8';

    var xhr = createCORSRequest('GET', url);
    if (!xhr) {
      console.log('Error: unable to make CORS request.');
      pageContent.innerHTML = 'N/A';
      return;
    }

    // Response handlers.
    xhr.onload = function() {
      var result = JSON.parse(xhr.responseText);
      pageContent.innerHTML = '{' + result.values[0][1] + '} ' + result.values[0][0] 
        + ' &rarr; [' + result.values[0][3] + ' points]';
    };

    xhr.onerror = function() {
      console.log('Error: there was an error making the request.');
      pageContent.innerHTML = 'N/A';
    };

    xhr.send();
  }

  function onLoad() {
    setInterval(makeCorsRequest, 10000);
    makeCorsRequest();
  }

  window.onload = onLoad;
</script>

</body>

</html>
