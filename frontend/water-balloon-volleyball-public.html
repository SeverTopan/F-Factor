<center>

<div class="diagonal-light"><span>
<h3>Score To Beat:</h3>
</span></div>

<div class="diagonal"><span>
<h1 id='wbv-public-score'>
  <div class="smart-loader-custom smart-loader-four"> 
    <span class="spinner-cube spinner-cube1"></span> 
    <span class="spinner-cube spinner-cube2"></span> 
    <span class="spinner-cube spinner-cube3"></span> 
    <span class="spinner-cube spinner-cube4"></span> 
  </div>
</h1>
<h4>points</h4>
</span></div>

<div class="diagonal-light"><span>
<h3 id='wbv-public-team'>
  <div class="smart-loader-custom smart-loader-four"> 
    <span class="spinner-cube spinner-cube1"></span> 
    <span class="spinner-cube spinner-cube2"></span> 
    <span class="spinner-cube spinner-cube3"></span> 
    <span class="spinner-cube spinner-cube4"></span> 
  </div>
</h3>
</span></div>

</center>

<script>
  var pageScore = document.getElementById('wbv-public-score');
  var pageTeam = document.getElementById('wbv-public-team');

  // Create the XHR object.
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ('withCredentials' in xhr) {
      // XHR for Chrome/Firefox/Opera/Safari.
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != 'undefined') {
      // XDomainRequest for IE.
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      // CORS not supported.
      xhr = null;
    }
    return xhr;
  }

  // Make the actual CORS request.
  function makeCorsRequest() {
    // This is a sample server that supports CORS.
    var url = 'https://ffactor.herokuapp.com/leaders/wbv/?format=json';

    var xhr = createCORSRequest('GET', url);
    if (!xhr) {
      console.log('Error: unable to make CORS request.');
      pageScore.innerHTML = '&empty;';
      pageTeam.innerHTML = '&empty;';
      return;
    }

    // Response handlers.
    xhr.onload = function() {
      var result = JSON.parse(xhr.responseText);
      pageScore.innerHTML = result.wbv.score === null ? '&empty;' : result.wbv.score;
      pageTeam.innerHTML = 'Held By ' + result.wbv.team.symbol;
    };

    xhr.onerror = function() {
      console.log('Error: there was an error making the request.');
      pageScore.innerHTML = '&empty;';
      pageTeam.innerHTML = '&empty;';
    };

    xhr.send();
  }

  function onLoad() {
    setInterval(makeCorsRequest, 30000);
    makeCorsRequest();
  }

  window.onload = onLoad;
</script>
