<script>
  var wbvScore = document.getElementById('dc-wbv-score');
  var wbvTeam = document.getElementById('dc-wbv-team');

  var bmScore = document.getElementById('dc-bm-score');
  var bmTeam = document.getElementById('dc-bm-team');

  var ocScore = document.getElementById('dc-oc-score');
  var ocTeam = document.getElementById('dc-oc-team');

  var thpScore = document.getElementById('dc-thp-score');
  var thpTeam = document.getElementById('dc-thp-team');
  
  var bajaScore = document.getElementById('dc-baja-score');
  var bajaTeam = document.getElementById('dc-baja-team');

  var tcScore = document.getElementById('dc-tc-score');
  var tcTeam = document.getElementById('dc-tc-team');

  var wiseScore = document.getElementById('dc-wise-score');
  var wiseTeam = document.getElementById('dc-wise-team');

  var hpvScore = document.getElementById('dc-hpv-score');
  var hpvTeam = document.getElementById('dc-hpv-team');

  var pageItemList = [wbvScore, wbvTeam, bmScore, bmTeam, ocScore, ocTeam, 
                  thpScore, thpTeam, bajaScore, bajaTeam, tcScore, 
                  tcTeam, wiseScore, wiseTeam, hpvScore, hpvTeam];

  // Create the XHR object.
  function createCORSRequest(method, url) {
    var xhr = new XMLHttpRequest();
    if ('withCredentials' in xhr) {
      // XHR for Chrome/Firefox/Opera/Safari.
      xhr.open(method, url, true);
    } else if (typeof XDomainRequest != 'undefined') {
      // XDomainRequest for IE.
      xhr = new XDomainRequest();
      xhr.open(method, url);
    } else {
      // CORS not supported.
      xhr = null;
    }
    return xhr;
  }

  // Make the actual CORS request.
  function makeCorsRequest() {
    // This is a sample server that supports CORS.
    var url = 'https://ffactor.herokuapp.com/leaders/?format=json';

    var xhr = createCORSRequest('GET', url);
    if (!xhr) {
      console.log('Error: unable to make CORS request.');

      var arrayLength = pageItemList.length;
      for (var i = 0; i < arrayLength; i++) {
          pageItemList[i].innerHTML = '&empty;';
      }

      return;
    }

    // Response handlers.
    xhr.onload = function() {
      var result = JSON.parse(xhr.responseText);

      wbvScore.innerHTML = result.wbv.score === null ? '&empty;' : result.wbv.score;
      wbvTeam.innerHTML = 'Held By ' + result.wbv.team.symbol;
      bmScore.innerHTML = result.bm.score === null ? '&empty;' : result.bm.score;
      bmTeam.innerHTML = 'Held By ' + result.bm.team.symbol;
      ocScore.innerHTML = result.oc.time === null ? '&empty;' : result.oc.time;
      ocTeam.innerHTML = 'Held By ' + result.oc.team.symbol;
      thpScore.innerHTML = result.thp.time === null ? '&empty;' : result.thp.time;
      thpTeam.innerHTML = 'Held By ' + result.thp.team.symbol;

      bajaScore.innerHTML = result.dc.baja.baja_time === null ? '&empty;' : result.dc.baja.baja_time;
      bajaTeam.innerHTML = 'Held By ' + result.dc.baja.team.symbol;
      tcScore.innerHTML = result.dc.tc.toike_cannon_score == null ? '&empty;' : result.dc.tc.toike_cannon_score;
      tcTeam.innerHTML = 'Held By ' + result.dc.tc.team.symbol;
      wiseScore.innerHTML = result.dc.wise.wise_score == null ? '&empty;' : result.dc.wise.wise_score;
      wiseTeam.innerHTML = 'Held By ' + result.dc.wise.team.symbol;
      hpvScore.innerHTML = result.dc.hpv.hpv_score == null ? '&empty;' : result.dc.hpv.hpv_score;
      hpvTeam.innerHTML = 'Held By ' + result.dc.hpv.team.symbol;
    };

    xhr.onerror = function() {
      console.log('Error: there was an error making the request.');
      
      var arrayLength = pageItemList.length;
      for (var i = 0; i < arrayLength; i++) {
          pageItemList[i].innerHTML = '&empty;';
      }
    };

    xhr.send();
  }

  function onLoad() {
    setInterval(makeCorsRequest, 300000);
    makeCorsRequest();
  }

  window.onload = onLoad;
</script>
